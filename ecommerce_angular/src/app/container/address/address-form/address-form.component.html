<div class="card" style="margin: auto">
    <div class="card-body">
        <h4 class="card-title">Add Address</h4>
        <div class="row">
            <div class="col-md-6">
                <div class="form-area">
                    <form #myForm="ngForm">
                        <br style="clear:both">
                        <div *ngIf="!formComplete">
                            <h4><strong style="color: red">Be sure that every field is filled!</strong></h4>
                        </div>
                        <div class="form-group">
                            <label>Road:</label>
                            <input [(ngModel)]="addr.road" type="text" class="form-control" id="road" name="road"
                                placeholder="Road" #title="ngModel" required>
                        </div>

                        <div class="form-group">
                            <label>Postal Code:</label>
                            <input [(ngModel)]="addr.postalCode" type="text" class="form-control" id="postalCode"
                                name="postalCode" placeholder="Postal Code" required>
                        </div>

                        <div class="form-group">
                            <label>City:</label>
                            <input [(ngModel)]="addr.city" type="text" class="form-control" id="city" name="city"
                                placeholder="City" required>
                        </div>

                        <div class="form-group">
                            <label>Country:</label>
                            <input [(ngModel)]="addr.country" type="text" class="form-control" id="country"
                                name="country" placeholder="Country" required>
                        </div>



                        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right"
                            (click)="AddAddress()">Add</button>
                    </form>
                </div>
            </div>
        </div>
