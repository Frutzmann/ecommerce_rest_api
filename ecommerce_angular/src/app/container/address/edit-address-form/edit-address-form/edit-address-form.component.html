<div class="container" style="position: center">
    <div class="col-md-5">
        <div class="form-area">
            <form role="form">
                <br style="clear:both">
                <h3 style="margin-bottom: 25px; text-align: center;">Address Form</h3>
                <div class="form-group">
                    <input [(ngModel)]="addr.road" type="text" class="form-control" id="road" name="road" placeholder="Road" required>
                </div>
                <div class="form-group">
                    <input [(ngModel)]="addr.city" type="text" class="form-control" id="postalCode" name="postalCode" placeholder="Postal Code" required>
                </div>
                <div class="form-group">
                    <input [(ngModel)]="addr.postalCode" type="text" class="form-control" id="city" name="city" placeholder="City"
                        required>
                </div>
                <div class="form-group">
                    <input [(ngModel)]="addr.country" type="text" class="form-control" id="country" name="country" placeholder="Country" required>
                </div>
               

                <button type="button" id="submit" name="submit" class="btn btn-primary pull-right" (click)="editAddress()">Edit</button>
            </form>
        </div>
    </div>
</div>
