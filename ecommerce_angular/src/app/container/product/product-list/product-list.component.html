<div class="row">
<div *ngFor="let prod of products" class="col-md-6 text-center product_item">
<div style="display: inline-block;" data-bound="">
	<div class="single_product">
		<div class="product_image">
			<img style="max-height: 400px" [src]="getSrc(prod)" alt="">
			<div class="new_badge">New</div>
			<div class="box-content">
				<button type="button" class="btn btn-link" style="color: black" (click)="addProduct(prod)"><i class="fa fa-cart-plus"></i></button>
			</div>										
		</div>

		<div class="product_btm_text">
			<h4><button type="button" class="btn btn-link" style="color: black" (click)="showProductDescription(prod)">{{prod.title}}</button></h4>						
			<span class="price">{{prod.price}} {{ prod.currency }}</span>
		</div>

		
	</div>
	
 </div>
</div>
