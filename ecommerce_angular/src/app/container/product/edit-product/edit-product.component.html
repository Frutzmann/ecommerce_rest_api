<div class="card col-md-8" style="margin-left: 15%">
    <div class="card-header">Please enter your address</div>
    <div class="card-body">
        <form action="" method="">
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right" >Title</label>
                <div class="col-md-6" style="padding-bottom: 1em; ">
                    <input [(ngModel)]="prod.title" type="text" class="form-control" name="title" required autofocus>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Description</label>
                <div class="col-md-6" style="padding-bottom: 1em;">
                    <input [(ngModel)]="prod.description" type="description" class="form-control" name="postalCode" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Currency</label>
                <div class="col-md-6" style="padding-bottom: 1em;">
                    <input [(ngModel)]="prod.price" type="text" class="form-control" name="price" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" (click)="editProduct()" style="margin-top: 4em; margin-left: 37%;">
                Edit Product
            </button>
    </form>
</div>
